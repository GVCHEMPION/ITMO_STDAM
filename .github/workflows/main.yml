name: Run Unit Tests

# Триггер: запуск при каждом push в любую ветку
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run unit tests
        run: |
          python -m unittest test_shapes.py -v
      
      - name: Test Summary
        if: always()
        run: echo "Tests completed on ${{ matrix.os }}"
